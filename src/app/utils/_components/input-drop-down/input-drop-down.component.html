<div #comboBox class="combo-box d-flex align-items-center justify-content-between"
    [ngClass]="{ 'is-invalid': hasError, 'disabled' : !disabled}"
    (click)="$event.stopPropagation(); comboBoxDrop.open();">
    <div class="text-ellipsis-1" [ngClass]="{'text-muted': !selected.value}">{{selected.value || placeholder}}</div>
    <input type="text" [placeholder]="placeholder" required autocomplete="off" [value]="selected.text"
        style="display: none;">
    <button type="button" class="btn btn-xs btn-clean" [disabled]="disabled">
        <i class="ki ki-arrow-down icon-xs" [ngClass]="{'text-primary' : !disabled}"></i>
    </button>
</div>
<div ngbDropdown #comboBoxDrop="ngbDropdown" style="width: 100%; left:0px; top:-3px" (openChange)="openChange($event)"
    display="static">
    <button style="display: none;" ngbDropdownAnchor (focus)="comboBoxDrop.open()"></button>
    <div ngbDropdownMenu class="combo-box-dropdown">
        <button type="button" ngbDropdownItem *ngFor="let item of options"
            (click)="onSelect(item)">{{item.text}}</button>
    </div>
</div>
