apiVersion: v1
kind: Service
metadata:
  name: pakar-oauth-server
  labels:
    app: pakar-oauth-server
spec:
  selector:
    app: pakar-oauth-server
  ports:
  - name: port-oauth-server
    protocol: TCP
    port: 8083
    targetPort: 8083
    nodePort: 31200
  type: NodePort
  externalTrafficPolicy: Cluster