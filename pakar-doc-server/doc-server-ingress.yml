apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: pakar-oauth-server-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  rules:
    - host: pakar.bca.co.id
      http:
        paths:
          - path: /api/doc
            pathType: Prefix
            backend:
              service:
                name: pakar-doc-server
                port:
                  number: 12802